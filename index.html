<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List Project</title>
</head>
<body class="flex">
    
    <main>
        <div class="container">
            <div class="todo-list">
                <ul>
                    <li><input type="checkbox" class="checkbox">pickup kids<i class="fas fa-trash-alt delete-one"></i></li>
                    <li><input type="checkbox" class="checkbox">groceries<i class="fas fa-trash-alt delete-one"></i></li>
                </ul>
            </div>
            <div class="action flex">
                <input type="text" name="todos" class="input-text" required>
                <button type="button" class="button-add">+</button>
            </div>
            <button type="reset" class="delete-all">delete all</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
